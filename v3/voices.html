<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair Display">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Voice</title>
</head>
<body>
    <!-- Top Navigation Menu -->
    <div class="topnav">
      <a href="index.html" class="active">Home &#10084;</a>
      <div id="myLinks">
        <a href="hotline.html">Hotline</a>
        <a href="voices.html">Voice Recordings</a>
        <a href="new_map.html">Map</a>
        <a href="story.html">Share Your Story</a>
      </div>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
    <section id="header">
        <h1>Voices<br> Recordings</h1>
        <!-- <h2>Universtiy of California, Davis</h2> -->
    </section>
    <section style="display: flex; padding: 2%;">
        <i style="display: left;padding: 5px;color: #9E0761;" class="fa-solid fa-play sound-heading" id="recording-1"></i>
        <h1 style="display: right;" class="sound-heading">Play this if someone is following you</h1>
    </section>
    <hr>
    <section style="display: flex; padding: 2%;">
        <i style="display: left;padding: 5px;color: #9E0761;" class="fa-solid fa-play sound-heading" id="recording-2"></i>
        <h1 style="display: right;" class="sound-heading">Play this if you feel unsafe in an Uber</h1>
    </section>
    <hr>
    <section style="display: flex; padding: 2%;">
        <i style="display: left;padding: 5px;color: #9E0761;" class="fa-solid fa-play sound-heading" id="recording-3"></i>
        <h1 style="display: right;" class="sound-heading">Play this if you feel unsafe in an Uber</h1>
    </section>
    <hr>
  
    <script>
        function myFunction() {
          var x = document.getElementById("myLinks");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }

        (function () {
            'use strict';

            // variable for the element, then for the sound
            const playbutton1 = document.getElementById('recording-1');
            const recording1 = new Audio('../audio/followingYou.mp3');

            const playbutton2 = document.getElementById('recording-2');
            const recording2 = new Audio('../audio/unsafeUber.mp3');

            const playbutton3 = document.getElementById('recording-3');
            const recording3 = new Audio('../audio/followingYou.mp3');

            const playbutton4 = document.getElementById('recording-4');
            const recording4 = new Audio('../audio/followingYou.mp3');

            //sound plays when the mousebutton is down
            playbutton1.addEventListener('click', function () {
              recording1.play();
            });

            playbutton2.addEventListener('click', function () {
              recording2.play();
            });

            playbutton3.addEventListener('click', function () {
              recording3.play();
            });

            playbutton4.addEventListener('click', function () {
              recording4.play();
            });
        })();

    </script>
</body>
</html>
